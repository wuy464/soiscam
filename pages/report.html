<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FRONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="../style.css" />
    <!-- ICONS -->
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
     <title>[ SOI SCAM ] Hệ thống Kiểm tra, Tố cáo thông tin lừa đảo</title>
    <link rel="shortcut icon" href="../asset/images/ico.webp" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <ion-icon class="header-logo-menu" name="menu"></ion-icon>
        <a href="../index.html"> S<span>o</span>i Scam </a>
      </div>

      <div class="header-button">
        <a href="./report.html" class="header-button-btn btn">Send Report</a>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- container -->
    <div class="container">
      <!-- ######## MENU ######### -->
      <div class="container-menu active">
        <div class="container-menu-item">
          <a href="../index.html">
            <ion-icon name="home"></ion-icon>
            Home</a
          >
        </div>
        <div class="container-menu-item">
          <a href="./introduce.html">
            <ion-icon name="paper"></ion-icon>
            Introduce</a
          >
        </div>
        <div class="container-menu-item">
          <a href="./rules.html">
            <ion-icon name="clipboard"></ion-icon>
            Rules</a
          >
        </div>
        <div class="container-menu-item active">
          <a href="./report.html">
            <ion-icon name="construct"></ion-icon>
            Report</a
          >
        </div>
      </div>
      <!-- ####### END MENU ######## -->
      <!-- ##### CONTENT ######## -->
      <div class="container-content">
        <h2 class="container-content-title">Information Scam</h2>
        <!-- ####### FORM ######## -->
        <form action="#" class="container-report-form">
          <div class="container-form-heading">
            <div class="container-form-user">
              <label for="input-user">
                <ion-icon name="person"></ion-icon>
                <span>
                  Full Name
                  <div>*</div>
                </span>
              </label>
              <input
                required
                placeholder="Nguyen Van A"
                id="input-user"
                name="accountHolder"
                type="text"
              />
            </div>
            <div class="container-form-phone">
              <label for="input-phone">
                <ion-icon name="call"></ion-icon>
                <span>
                  Phone
                  <div>*</div>
                </span></label
              >
              <input
                required
                placeholder="+84"
                id="input-phone"
                name="phoneNumber"
                type="text"
              />
            </div>
          </div>
          <div class="container-form-image">
            <label for="input-image">
              <ion-icon name="link"></ion-icon>
              <span> Link Image </span></label
            >
            <input
              id="input-image"
              name="images"
              type="text"
              placeholder="https:// images. . ."
            />
          </div>
          <div class="container-form-scam">
            <label for="input-scam">
              <span>
                Content Scam
                <div>*</div>
              </span></label
            >
            <textarea required name="content" id="input-scam"></textarea>
          </div>
          <button class="container-form-btn btn">Report</button>
        </form>
        <!-- ####### END FORM ######### -->
      </div>
      <!-- ######## END CONTENT ####### -->
    </div>

    <!-- loading -->
    

    <!-- ICONS -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- SCRIPT -->
    <script src="../app.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
